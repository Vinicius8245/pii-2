<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/novoCadastro.css">
    <link rel="icon" href="assets/capa.png">
    
    
    <title>Página de Cadastro</title>
</head>
<body>
    <main id="corpo" >
        <h1 > Página de Cadastro</h1>
        <form id="formulario" action="controllers/cadastro.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <br>
            <button id="btn" type="submit">Cadastrar</button>
            <br>
            <button type="reset">Limpar Dados</button>
            <a href="main.php">Já possui cadastro no sistema?</a>

        </form>
    </main>
</body>
</html>
